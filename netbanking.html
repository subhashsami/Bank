<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI NetBanking Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1a5d7c;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #1a5d7c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #155c74;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #1a5d7c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>SBI NetBanking Login</h2>
        
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="User ID" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="footer">
            <p>Forgot <a href="#">User ID</a> | <a href="#">Password</a></p>
        </div>
    </div>

</body>
</html>
