<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Customer Registration</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Name of the customer</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" name="gender" value="male"> Male
                    </div>
                    <div>
                        <input type="radio" name="gender" value="female"> Female
                    </div>
                    <div>
                        <input type="radio" name="gender" value="other"> Other
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select name="accountType" id="accountType" class="form-control" required>
                    <option value="savings">Savings</option>
                    <option value="current" selected>Current</option>
                    <option value="salaried">Salaried</option>
                </select>
            </div>
            <div class="form-group">
                <label>Had Previous Account</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" name="previousAccount" value="yes"> Yes
                    </div>
                    <div>
                        <input type="radio" name="previousAccount" value="no"> No
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Success Notification (Initially Hidden) -->
        <div class="alert alert-success mt-3" id="successMessage">
            Form Submitted Successfully!
        </div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            // Show the success notification
            document.getElementById("successMessage").style.display = "block";

            // Optionally clear the form after submission
            event.target.reset();
        });
    </script>
</body>
</html>
