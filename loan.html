<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Rates Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Interest Rates</h1>
        <table>
            <thead>
                <tr>
                    <th>Loan Type</th>
                    <th>Loan Amount</th>
                    <th>Interest Rate</th>
                    <th>Term</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Home Loan</td>
                    <td>250,000,00</td>
                    <td>3.5%</td>
                    <td>30 years</td>
                </tr>
                <tr>
                    <td>Car Loan</td>
                    <td>20,00,000</td>
                    <td>5.0%</td>
                    <td>5 years</td>
                </tr>
                <tr>
                    <td>Personal Loan</td>
                    <td>10,000,00</td>
                    <td>7.5%</td>
                    <td>3 years</td>
                </tr>
                <tr>
                    <td>Student Loan</td>
                    <td>15,000,00</td>
                    <td>4.5%</td>
                    <td>10 years</td>
                </tr>
                <tr>
                    <td>Business Loan</td>
                    <td>100,000</td>
                    <td>6.0%</td>
                    <td>7 years</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
