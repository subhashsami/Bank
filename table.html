<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Soft blue background for a banking look */
            padding: 50px 0;
        }

        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 800px;
        }

        /* Style for the table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Blue color for the table headers */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for alternating rows */
        }

        tr:hover {
            background-color: #e9ecef; /* Slightly darker on hover */
        }

        #searchInput {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        /* Style for headings and other text */
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Employee Details</h2>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Name, Salary or City" onkeyup="searchTable()" />
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <tr>
                    <td>Bhargav</td>
                    <td>₹33,000</td>
                    <td>Vijayawada</td>
                </tr>
                <tr>
                    <td>Lakshmi</td>
                    <td>₹500,000</td>
                    <td>Guntur</td>
                </tr>
                <tr>
                    <td>Ravi</td>
                    <td>₹40,000</td>
                    <td>Hyderabad</td>
                </tr>
                <tr>
                    <td>Priya</td>
                    <td>₹75,000</td>
                    <td>Chennai</td>
                </tr>
                <!-- More employee rows here -->
            </tbody>
        </table>
    </div>

    <script>
        function searchTable() {
            // Get the value from the search box
            let searchInput = document.getElementById("searchInput").value.toLowerCase();

            // Get all rows from the table
            let rows = document.getElementById("employeeTableBody").getElementsByTagName("tr");

            // Loop through all rows and hide those that don't match the search input
            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td");
                let rowText = "";

                // Concatenate all cell values in the row (Name, Salary, City)
                for (let j = 0; j < cells.length; j++) {
                    rowText += cells[j].textContent.toLowerCase();
                }

                // If the row text contains the search input, display the row; otherwise, hide it
                if (rowText.includes(searchInput)) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
